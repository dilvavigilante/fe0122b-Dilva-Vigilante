<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Form</title>
</head>

<body>
  <form>
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label> <span>*</span>
      <input type="nome" class="form-control" id="nome" aria-describedby="nomeHelp">
      <div class="form-text"></div>
    </div>
    <div class="mb-3">
      <label for="cognome" class="form-label">Cognome</label><span>*</span>
      <input type="cognome" class="form-control" id="cognome">
      <div class="form-text"></div>
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label><span>*</span>
      <input type="email" class="form-control" id="email">
      <div class="form-text"></div>
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label><span>*</span>
      <input type="password" class="form-control" id="Password">
      <div class="form-text"></div>

    </div>

    <button type="submit" class="btn btn-primary" id="btn">Submit</button>
  </form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 <script src="script.js"></script>

</body>

</html>
