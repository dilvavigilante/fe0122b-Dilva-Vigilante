<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ToDo List</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
   
  
   
    <div>
      <h1>La mia To-Do List </h1>
    </div>

    <div class="panel panel-default">
      <form onsubmit="createNew(event)" class="panel-heading">
        <input id="new-item" class="form-control" placeholder="Aggiungi un nuovo Task..." autofocus="autofocus">
        <button class="btn btn-primary">Aggiungi</button>
      </form>
      <ul id="task-list" class="list-group"></ul>
    </div>

    <template id="item-template">
      <li class="list-group-item">
        <span></span>   
        <button onclick="removeItem(event)" class="close">x</button>
      </li>
    </template> 

    <script src="script.js"></script>


  </body>
</html>
